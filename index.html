<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Project 1 = The Game
    Due: Friday the 26th of August, 2022
    Source: https://gist.git.generalassemb.ly/kasun/6c594180b30ee78feb3ff42547f4afea -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe (Project 1 - SEiR 61)</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <!-- Page title, simple middle of page header -->
        <header>
            <h1>Tic Tac Toe</h1>
            <p><i>project 1 for GA SEiR 61 course</i></p>
        </header>

        <!-- (Extension) Navigation bar, for opening/closing settings/etc -->
        <nav>

        </nav>
    
        <!-- Section containing the "Tic Tac Toe" game -->
        <section>
            <div class="game-row">
                <div class="ui-player-1">
                    <h2 class="ui-player-title">Player 1</h2>
                    <p class="ui-player-score">Score: <span id="ui-player-1-score">0</span></p>
                    <p id="ui-player-1-turn-indicator">current turn</p>
                </div>

                <div class="core-game">
                    <div class="column">
                        <div class="square"><p></p></div>
                        <div class="square"><p></p></div>
                        <div class="square"><p></p></div>
                    </div>
                    <div class="column">
                        <div class="square"><p></p></div>
                        <div class="square"><p></p></div>
                        <div class="square"><p></p></div>
                    </div>
                    <div class="column">
                        <div class="square"><p></p></div>
                        <div class="square"><p></p></div>
                        <div class="square"><p></p></div>
                    </div>
                </div>

                <div class="ui-player-2">
                    <h2 class="ui-player-title">Player 2</h2>
                    <p class="ui-player-score">Score: <span id="ui-player-2-score">0</span></p>
                    <p id="ui-player-2-turn-indicator"></p>
                </div>
            </div>

            <div class="game-announcement-row">
                <div id="ui-loading-bar"><div id="ui-loading-bar-slider"></div></div>
                <h2 id="ui-turn-tracker">Turn 1</h2>
                <button id="ui-game-restart-button">Restart</button>
                <h3 id="ui-game-announcement"></h3>
            </div>
        </section>
    
        <!-- Footer at the bottom of the page -->
        <footer>
            <p></p>
        </footer>
    </main>
    <script src="./main.js"></script>
</body>
</html>
